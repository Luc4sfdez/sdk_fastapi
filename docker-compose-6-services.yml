version: '3.8'

services:
  # API Gateway (Port 8000)
  api-gateway:
    build: ./test-api-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PORT=8000
    depends_on:
      - auth-service
      - user-service
      - notification-service
      - file-storage-service
      - monitoring-service
    networks:
      - microservices

  # Authentication Service (Port 8001)
  auth-service:
    build: ./auth-service
    ports:
      - "8001:8001"
    environment:
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - USER_SERVICE_URL=http://user-service:8002
      - PORT=8001
    networks:
      - microservices

  # User Management Service (Port 8002)
  user-service:
    build: ./fs-user-service
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - PORT=8002
    networks:
      - microservices

  # Notification Service (Port 8003)
  notification-service:
    build: ./notification-service
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
    networks:
      - microservices

  # File Storage Service (Port 8004)
  file-storage-service:
    build: ./file-storage-service
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - MAX_FILE_SIZE=10485760  # 10MB
      - UPLOAD_DIR=/app/uploads
    volumes:
      - file_storage:/app/uploads
    networks:
      - microservices

  # Monitoring Service (Port 8005)
  monitoring-service:
    build: ./monitoring-service
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
    networks:
      - microservices

networks:
  microservices:
    driver: bridge

volumes:
  file_storage: