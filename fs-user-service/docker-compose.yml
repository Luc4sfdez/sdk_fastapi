version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      
      - DATABASE_URL=postgresql://postgres:password@db:5432/fs-user-service
      
      
      - REDIS_URL=redis://redis:6379
      
    volumes:
      - .:/app
    depends_on:
      
      - db
      
      
      - redis
      

  
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=fs-user-service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  

  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  

volumes:
  
  postgres_data:
  
  
  redis_data:
  